version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: grape
      POSTGRES_PASSWORD: grape
      POSTGRES_DB: grape
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grape -d grape"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      DATABASE_URL: postgres://grape:grape@db:5432/grape?sslmode=disable
      PORT: "8080"
      TOKEN_TTL_HOURS: "24"
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
